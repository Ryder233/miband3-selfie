<body>
<head><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>

<header>

            <span class="h1-left">MiBand</span>

  <button id="scanBtn" class="btn-scan">Scan</button>

<main style="display: none;"><pre id="output"></pre></main>

<button id="shot">&#x25BA;</button>

<script>
var pause=true  //edit here
if(location.search) pause=!pause  //?1

var w1 = window.open("http://localhost:8080/requests/status.xml","_vlc")
var but=document.querySelector('#shot')

but.onclick=function(){
this.style.background='yellow'  //
w1.location.href = "http://localhost:8080/requests/status.xml?command=pl_"+(pause? 'pause':'next')  //?command=pl_next
}

</script>

<script src="webapp.bundle.js"></script>
