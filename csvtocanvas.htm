<!DOCTYPE html>
<html>
<body>

<input type="file" /><br>
<canvas id="myCanvas" width="720" height="120"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

document.querySelector('input').onchange = function() {var reader=new FileReader();reader.onload=function(){cv(reader.result)};reader.readAsText(this.files[0])}
function cv(that) { console.log(that)
const lines = that.replace(/\r?\n$/,'').split(/\r?\n/);
const x0=lines[0].split(';')[0]; console.log(new Date(x0*1000))

lines.forEach(function(item,index){
 const line = item.split(';')
 ctx.lineTo((line[0]-x0)/60,120-line[1]);
})

ctx.stroke();
ctx.fillText(120, 700, 8)
}
</script>
</body>
</html>
